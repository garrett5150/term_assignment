<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="addCourse-Form">
    <template>
        <div class="row">
            <div class="col-md-offset-1">
                <legend>Add a Course</legend>
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-lg-2">Course Name</label>
                        <div class="col-lg-5 input-lg">
                            <input class="form-control" type="text" id="name" placeholder="Course Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="instrutor" class="col-lg-2">Instructor Name</label>
                        <div class="col-lg-5 input-lg">
                            <input class="form-control" type="text" id="instrutor" placeholder="Instructor">
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="minimumGrade" class="col-lg-2">Minimum Grade Required</label>
                        <div class="col-lg-5 input-lg">
                            <input class="form-control" style="width:30% " type="number" min="0" max="100" id="minimumGrade" placeholder="Minimum Grade">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="wantedGrade" class="col-lg-2">Grade Wanted</label>
                        <div class="col-lg-5 input-lg">
                            <input class="form-control" style="width:30% " type="number" min="0" max="100" id="wantedGrade" placeholder="Grade Wanted">
                        </div>
                    </div>

                    <div class="col-md-offset-2">
                        <button type="button" class="btn btn-success btn-sm" id="lab">Add Lab</button>
                        <button type="button" class="btn btn-success btn-sm" id="quiz">Add Quiz</button>
                        <button type="button" class="btn btn-success btn-sm" id="exam">Add Exam</button>
                        <button type="button" class="btn btn-success btn-sm" id="project">Add Project</button>
                        <button type="button" class="btn btn-success btn-sm" id="assignment">Add Assignment</button>
                        <button type="button" class="btn btn-success btn-sm" id="other">Add Other</button>
                    </div>

                    <!--Where the marks will go (test and %, exam and %, project and %, etc)-->
                    <div class="marks"></div>
                    <br/></br>
                      <div class="col-md-offset-2">
                        <button type="submit" class="btn btn-warning" id="submit">Submit</button>
                      </div>
                </form>
            </div>
        </div>

  <iron-ajax
      id="ajax"
      url=""
      method="post"
      on-response="postComplete">
  </iron-ajax>
    </template>
    <script>
        var labcounter = 1;
        var quizcounter = 1;
        var examcounter = 1;
        var projectcounter = 1;
        var assignmentcounter = 1;
        var othercounter = 1;

        Polymer({
            is: 'addCourse-Form',
            ready: function () {

            },
            properties: {},
            listeners: {
                'submit':'addCourse',
                'lab.click': 'addLab',
                'quiz.click': 'addQuiz',
                'exam.click': 'addExam',
                'project.click': 'addProject',
                'assignment.click': 'addAssignment',
                'other.click': 'addOther'

            },
            addLab: function(){
                $('.marks').append("<add-lab>");
                $('.marks').find('#lab').attr('id', "lab" + labcounter);

                labcounter++;
            },

            addQuiz: function(){
                $('.marks').append("<add-quiz>");
                $('.marks').find('#quiz').attr('id', "quiz" + quizcounter);

                quizcounter++;
            },

            addExam: function(){
                $('.marks').append("<add-exam>");
                $('.marks').find('#exam').attr('id', "exam" + examcounter);

                examcounter++;
            },

            addProject: function(){
                $('.marks').append("<add-project>");
                $('.marks').find('#project').attr('id', "project" + projectcounter);

                projectcounter++;
            },

            addAssignment: function(){
                $('.marks').append("<add-assignment>");
                $('.marks').find('#assignment').attr('id', "assignment" + assignmentcounter);

                assignmentcounter++;
            },

            addOther: function(){
                $('.marks').append("<add-other>");
                $('.marks').find('#other').attr('id', "other" + othercounter);
                $('.marks').find('#otherName').attr('id', "otherName" + othercounter);

                othercounter++;
            },

            /*this is where we will add to the db*/
            addCourse: function(){
              this.$.ajax.url="/addCourse";
              var course_Name = $('#name').val();
              this.$.ajax.params={'courseName':course_Name};
              this.$.ajax.generateRequest();
            }
        });
    </script>
</dom-module>
