<link rel="import" href="bower_components/polymer/polymer.html">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="import" href="chart-js-import.html">

<link rel="import" href="course.html">

<dom-module id="student-profile">
  <template>
    <style>

    </style>
    		<div class="col-xs-2 col-sm-2 col-md-2">
                <div class="well well-sm">
                    <div class="container">
                      <div class="col-sm-2 col-md-2">
                        <img src="http://placehold.it/150" alt="" class="img-circle img-responsive" />
                      </div>
                    </div>
                    <div class="container">
                      <div class="col-sm-2 col-md-2">
                        <h4><i class="glyphicon glyphicon-user"></i> <strong>{{_sname}}</strong></h4>
                        <small>
                          <cite title="City, ST">
                            <i class="glyphicon glyphicon-map-marker"></i> {{_city}}
                          </cite>
                        </small>
                        <p>
                        <i class="glyphicon glyphicon-education"></i> <a href="#">{{_uni}}</a><br />
                        </div>
                    </div>
                  </div>
            </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="container">
            <h2> Progress to Graduation </h2>
            <div class="pull-right">
              <i class="glyphicon glyphicon-education"></i>
            </div>
            <div class="progress">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                <span class="sr-only">45% Complete</span>
              </div>
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                <span class="sr-only">20% Complete</span>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div on-click="displayCourses">
                <h4> Winter 2017 </h4>
                <div class="progress">
                  <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
                    <span class="sr-only">75% Complete</span>
                  </div>
                </div>
                <div id="contentArea" hidden$="{{hideView}}">
                  {{contentPls}}
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <course-profile id=1></course-profile>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <course-profile id=2></course-profile>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <course-profile id=3></course-profile>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <course-profile id=4></course-profile>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="well">
                <h4> Fall 2016</h4>
                <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span>100% Complete</span>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6">
              <div class="well">
                <h4> Winter 2016 </h4>
                <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span>100% Complete</span>
                  </div>
              </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6">
            <div class="well">
              <h4> Fall 2015 </h4>
              <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                  <span>100% Complete</span>
                </div>
            </div>
          </div>
      </div>
  </template>
  <script>
  Polymer({
    is: 'student-profile',
    ready:function(){
    },
    displayCourses:function(){
      alert("hello");
      courseList = [];
      $.post('/listCourses', function (data) {
          $.each(data, function (i, item) {
            alert(data);
              var course = item.course_Name;

              courseList.push(course);
          });
          alert(courseList);
          this.contentPls=courseList;
      });

    },
    properties:{
      _sname:{
          type:String,
          value:"Carille Mendoza"
      },
      _city:{
        type:String,
        value:"Calgary, AB"
      },
      _uni:{
        type:String,
        value:"Mount Royal University"
      }
    },
    hideView: true,
    /*displayCourses: function(){
      this.hideView =!this.hideView
    }*/

  });
  </script>
</dom-module>
