<form action="/addUser" method="POST">
        <div class="row">
        <div class="col-md-offset-1">
            <legend>Signup</legend>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-lg-2">Name</label>
                    <div class="col-lg-5 input-lg">
                        <input class="form-control" type="text" id="name" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                  <label for="pw" class="col-lg-2">Pasword</label>
                  <div class="col-lg-5 input-lg">
                    <input class="form-control" type="password" id="pw" placeholder="Password" required>
                  </div>
                </div>

                <div class="form-group">
                    <label for="isStudent" class="col-md-2">Are you a:</label>
                    <div class="col-md-3 input-md">
                      <label class="radio-inline"><input type="radio" name="isStudent" checked>Student</label>
                      <label class="radio-inline"><input type="radio" name="isStudent">Teacher</label>
                    </div>
                </div>
              </br>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
        </div>
        </div>
</form>
